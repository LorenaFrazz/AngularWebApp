<div class="container">
    <div class="favorite-title">
      <h1>Pagina dei Preferiti</h1>
    </div>
    <div class="navigation">
      <a routerLink="/listing">
        <mat-icon>arrow_back</mat-icon>
      </a>
    </div>
    <div class="card-container">
      <div class="card-image" *ngFor="let favoriteCharacter of favoriteCharacters">
        <img [src]="favoriteCharacter.image" [alt]="favoriteCharacter.name">
        <h2>{{ favoriteCharacter.name }}</h2>
        <button mat-raised-button (click)="removeFromFavorites(favoriteCharacter.id)">Rimuovi dai Preferiti</button>
      </div>
    </div>
    <footer class="footer">
      <!-- Contenuto del piÃ¨ di pagina -->
    </footer>
  </div>
