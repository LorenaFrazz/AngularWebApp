<div class="backroundimgg">
  <form [formGroup]="loginForm" (ngSubmit)="ctaLogin()" class="form form-background">
    <h1>LOGIN</h1>
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        [class.invalid-border]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
        Email is required and must be a valid email address
      </div>
      
    </div>

    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        [class.invalid-border]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
        Password is required
      </div>
      <div *ngIf="userNotFound" class="error-text">
        User not found
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>

    <p class="signup-link">
      Non hai un account? <a routerLink="/signup">Registrati</a>
    </p>
  </form>
</div>
