<div class="container">
  <div class="navigation" style="padding-top: 10px ">
    <a routerLink="/listing">
      <mat-icon class="arrow-back-icon">arrow_back</mat-icon>
    </a>
  </div>

  <div class="container-character" *ngIf="character">

    <h1 class="character-title">Dettaglio del personaggio</h1>
    <img [src]="character.image" [alt]="character.name" class="character-image">
    <h2 class="character-name">{{ character.name }}</h2>
    <p class="character-info">Status: {{ character.status }}</p>
    <p class="character-info">Species: {{ character.species }}</p>
    <p class="character-info">Gender: {{ character.gender }}</p>
    <p class="character-info">Origin: {{ character.origin.name }}</p>
    <p class="character-info">Location: {{ character.location.name }}</p>

    <div class="button-container">
      <button mat-raised-button class="favorite-button add-favorite-button"
        [disabled]="isFavorite" (click)="toggleFavorite()"
        [ngStyle]="{ 'opacity': isFavorite ? '0.5' : '1' }">
        Aggiungi ai preferiti
        <span *ngIf="isFavorite">âœ”</span>
      </button>
      <button mat-raised-button class="favorite-button go-favorites-button" routerLink="/favorites">
        Vai ai preferiti
      </button>
    </div>
  </div>
</div>
