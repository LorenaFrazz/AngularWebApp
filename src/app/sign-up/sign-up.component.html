<div class="backgroundimg">
<form [formGroup]="signUpForm" (ngSubmit)="ctaRegister()" class="form form-background">
  <h1>SIGN UP</h1>
  <div class="form-field">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" [class.is-invalid]="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">
    <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="error-text">
      Name is required
    </div>
  </div>

  <div class="form-field">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" formControlName="surname" [class.is-invalid]="signUpForm.get('surname')?.invalid && signUpForm.get('surname')?.touched">
    <div *ngIf="signUpForm.get('surname')?.invalid && signUpForm.get('surname')?.touched" class="error-text">
      Surname is required
    </div>
  </div>

  <div class="form-field">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" [class.is-invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="error-text">
      Email is required and must be a valid email address
    </div>
    <div *ngIf="alreadyRegistered" class="error-text">
      Account già registrato con questa email
    </div>
  </div>

  <div class="form-field">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" [class.is-invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error-text">
      Password is required and must be at least 8 characters long
    </div>
  </div>

  <div class="form-field">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" [class.is-invalid]="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched">
    <div *ngIf="passwordMismatch" class="error-text">
      Password does not match
    </div>
  </div>
  

  <div class="form-field">
    <label for="age">Age:</label>
    <input type="text" id="age" formControlName="age" [class.is-invalid]="signUpForm.get('age')?.invalid && signUpForm.get('age')?.touched">
    <div *ngIf="signUpForm.get('age')?.invalid && signUpForm.get('age')?.touched" class="error-text">
      Age is required
    </div>
  </div>

  <div class="form-field">
    <label for="gender">Gender:</label>
    <input type="text" id="gender" formControlName="gender" [class.is-invalid]="signUpForm.get('gender')?.invalid && signUpForm.get('gender')?.touched">
    <div *ngIf="signUpForm.get('gender')?.invalid && signUpForm.get('gender')?.touched" class="error-text">
      Gender is required
    </div>
  </div>

  <button type="submit" [disabled]="signUpForm.invalid" class="submit-button">Submit</button>

<div>
<p class="already-logged-in">
  Sei già loggato? <a routerLink="/login">Effettua il login</a>
</p>
</div>

</form>
</div>
